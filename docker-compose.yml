version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - CONNECTION_STRING=mongodb://database:27017/ePhoneShop
    depends_on:
      - database
    command: >
      sh -c "node seed.js && node index.js"

  database:
    image: mongo:6
    container_name: database
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
